<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Full name :</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="Mail">Enter Email :</label>
        <input type="email" name="mail" id="mail">
        <br><br>
        <label for="password">Enter password :</label>
        <input type="password" name="password" id="password">
        <br><br>
        <input type="radio" name="Male" value="Male">male
        <input type="radio" name="Female" value="Female">female
        <input type="radio" name="other" value="other">other
        <br>
        Hobbies:<br>
        <input type="checkbox" name="reading" id="reading">reading
        <br>    
        <input type="checkbox" name="Travelling" id="Travelling">Travelling
        <br>
        <input type="checkbox" name="Sports" id="Sports">Sports
        <br>
        <label for="Country">Country</label>
        <select name="country" id="country">
        <option value="India">India</option>
        <option value="China">China</option>
        </select>
        <textarea name="About" id="about">About your self </textarea>
    </form>
    
</body>
</html>
